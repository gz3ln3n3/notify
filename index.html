<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Notirye</h1>
	</div>
	<div data-role="content">	
		
        
        <form id="formulario" name="formulario" method="post" action="http://ritmoyesencia.vzpla.net/registro.php"> 
                <p><input type="text" id="name" name="name" placeholder="Nombre" required></p> 
                <p><input type="text" id="email" name="email" placeholder="Correo" required></p> 
                <p><input type="text" name="regId" id="regId" placeholder="regId" readonly></p> 
                <button type="button" onclick="registrar();">Registar</button> 
            </form>   

            <div id="deviceready" class="blink"> 
                <p class="event listening">Connecting to Device</p> 
                <p class="event received">Device is Ready</p> 
            </div>   
        </div> 
        <script type="text/javascript" src="js/PushNotification.js"></script> 
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript"> 
        //El registro al servicio de google lo hacemos autom�ticamente 
        app.initialize(); 
        function registrar(){ 
            var nombre = document.getElementById('name').value; 
            var email = document.getElementById('email').value; 
            var regId = document.getElementById('regId').value; 
            if (regId != "") { 
                if (nombre != "" && email != "") { 
                    //Enviamos los datos al servidor php 
                    document.formulario.submit(); 
                } 
                else{alert('Ingrese un nombre y un correo para el registro en la base de datos.')} 
            } 
            else 
                {alert('Esperando el regId del registro en GCM!');} 
        } 
        </script> 
        
        
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

</body>
</html>
